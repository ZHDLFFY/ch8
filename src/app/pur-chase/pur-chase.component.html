<table class="table table-hover">
    <thead>
        <tr>
            <th>名称</th>
            <th>数量</th>
            <th>时间</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of orderList" (click)="goPurInfo(item)">
            <td><img class="headImage" src="{{item.image}}">{{item.name}}</td>
            <td>{{item.Level}}</td>
            <td>{{item.date}}</td>
        </tr>
    </tbody>
</table>
