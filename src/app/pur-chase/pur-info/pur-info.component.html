<body>
    <div class="row">
        <div class="col-sm-4">.col-sm-4</div>
        <div class="col-sm-8">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>数量</th>
                        <th>时间</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of orderList" (click)="goProductInfo(item)">
                        <td><img class="headImage" src="{{item.image}}">{{item.name}}</td>
                        <td>{{item.Level}}</td>
                        <td>{{item.date}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
